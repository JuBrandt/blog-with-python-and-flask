<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}" />
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Blog</title>
    {% endif %}
  </head>
  <body>
    <header>
      <h1><a href="{{ url_for('index') }}">Blog</a></h1>
      <nav>
        <ul>
          <li>
            <a href="{{ url_for('archive') }}">Archive</a>
          </li>
        </ul>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
      <p>
        Here is a footer!
      </p>
    </footer>
  </body>
</html>
