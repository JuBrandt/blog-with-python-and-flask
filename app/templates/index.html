{% extends "base.html" %}

{% block content %}
  <h1>Blog</h1>
  {% for post in posts.items %}
    {% include "post.html" %}
  {% endfor %}
  <div class="pagination">
    {% if posts.has_prev %}
      <a href="{{ url_for('index', page=posts.prev_num) }}">Newer Posts</a>
    {% endif %}
      |
    {% if posts.has_next %}
      <a href="{{ url_for('index', page=posts.next_num) }}">Older Posts</a>
    {% endif %}
  </div>
{% endblock %}
