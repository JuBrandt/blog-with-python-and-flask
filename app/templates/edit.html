{% extends "base.html" %}

{% block content %}
<section>
  <h2>Create Post</h2>
  <form action="" method="post" name="create">
    {{ form.hidden_tag() }}
    <table>
      <tr>
        <td>
          Post Title:
        </td>
        <td>
          <input type="text" name="blog_title" value="{{ post.blog_title }}"/>
        </td>
      </tr>
      <tr>
        <td>
          Post Body:
        </td>
        <td></td>
      </tr>
    </table>
    <textarea name="blog_body" rows="4" cols="50">{{ post.blog_body }}</textarea>
    <p>
      <input type="submit" value="Publish" />
    </p>
  </form>
</section>
{% endblock %}
