{% extends "base.html" %}

{% block content %}
<section>
  <h2>Create Post</h2>
  <form action="" method="post" name="create">
    {{ form.hidden_tag() }}
    <p>
      Post Title
    </p>
    <input type="text" name="blog_title" value="{{ post.blog_title }}"/>
    <p>
      Post Body
    </p>
    <textarea name="blog_body">{{ post.blog_body }}</textarea>
    <div class="button">
      <input type="submit" value="Publish" />
    </div>
  </form>
</section>
{% endblock %}
