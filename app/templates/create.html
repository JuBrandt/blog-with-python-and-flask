{% extends "base.html" %}

{% block content %}
<section>
  <h2>Create Post</h2>
  <form action="" method="post" name="create">
    {{ form.hidden_tag() }}
    <p>
      Post Title:
    </p>
    <p>
      {{ form.blog_title(size=60) }}
    </p>
    <p>
      Post Body:
    </p>
    <p>
      {{ form.blog_body(cols=60, rows=30) }}
    </p>
    <input type="submit" value="Publish" />
  </form>
</section>
{% endblock %}
